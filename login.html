<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stuliday - Login</title>
    <!--- NORMALIZE --->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!--- BOOTSTRAP ---> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--- BX SLIDER --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <!---- GIJGO ----->
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <!--- FONT AWESOME --->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--- MAIN CSS --->
    <link rel="stylesheet" href="css/style.css">
    <!---- FAVICON --->
    <link href="favicon.png" rel="shortcut icon" type="image/png" />       
</head>
<body id="loginForm">
    <div class="container">
        <div class="main-div col-md-5 mx-auto">
            <!------- LOGIN --------->
            <form id="form1">
                <div class="text-center">
                    <h1 class="mb-4"><i class="fas fa-map-marked"></i> STULIDAY</h1>
                    <h3 class="mb-4">Login</h3>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="text-light form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" form="form1" class="btn btn-success col-6 mb-3"><a class="text-light" href="index.html">Login</a></button>
                </div>
                <!----------- SIGN UP MODAL FORM --------->
                <div id="form-sign">                   
                    <div class="center-horizontal">
                        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Create an account</button>
                    </div>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Create an account</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="form2">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputFirstName4">Firstname</label>
                                                <input type="text" class="form-control" placeholder="" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputLastName4">Lastname</label>
                                                <input type="text" class="form-control" placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="well"> 
                                            <div class="form-group">
                                                <label>Birth date</label>
                                                <input type="date" class="form-control" id="exampleInputDOB1" placeholder="Date of Birth" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputEmail4">Email</label>
                                                <input type="email" class="form-control" id="inputEmail4" placeholder="" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputPassword4">Password</label>
                                                <input type="password" class="form-control" id="inputPassword4" placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="checkbox-inline"><input type="checkbox" required> I have read, understand and accept the <a href="#">terms</a> &amp; <a href="#">conditions</a></label>
                                        </div>
                                        <input type="submit"  form="form2" class="btn btn-primary btn-lg btn-block" value="Signup"></input>
                                    </form>
                                </div>
                            </div> <!-- /modal-content -->
                        </div> <!-- /modal-dialog -->
                    </div> <!-- /modal fade -->
                </div>
            </form>
        </div> <!-- /main-div -->
    </div> <!-- /container -->
    <!---------------SCRIPT--------------------->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- BX Slider -->
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Gijgo -->
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
</body>
</html>
